---
prometheus:
  enabled: true
  alertmanager:
    enabled: false
  configmapReload:
    prometheus:
      enabled: false
  kube-state-metrics:
    enabled: false
  prometheus-node-exporter:
    enabled: false
  prometheus-pushgateway:
    enabled: false
  server:
    global:
      scrape_interval: 5s
      scrape_timeout: 3s
      evaluation_interval: 30s
    prometheus.yml:
      otlp:
        keep_identifying_resource_attributes: true
    persistentVolume:
      enabled: false
    service:
      servicePort: 9464
  serverFiles:
    prometheus.yml:
      scrape_configs:
        - job_name: "infra-otelcol"
          honor_labels: true
          kubernetes_sd_configs:
            - role: pod
              namespaces:
                own_namespace: true

env:
  - name: MY_POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP

opentelemetry-collector:
  image:
    repository: "otel/opentelemetry-collector-contrib"
  enabled: true
  nameOverride: otelcol
  mode: deployment
  presets:
    kubernetesAttributes:
      enabled: true
  service:
    type: ClusterIP
  # ports:
  #   metrics:
  #     enabled: true
  #   prometheus:
  #     enabled: true
  #     containerPort: 9464
  #     servicePort: 9464
  #     protocol: TCP
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
    exporters:
      debug:
        verbosity: detailed
      otlphttp:
        endpoint: "{{ .Release.Name }}-prometheus-server:9464"
        tls:
          insecure: true
    service:
      pipelines:
        metrics:
          exporters: [debug,otlphttp]
          processors: [batch]
          receivers: [otlp]
